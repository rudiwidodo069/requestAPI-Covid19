<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./vendor/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="./vendor/js/jquery.js"></script>

  <title>covid19</title>
</head>

<body>

  <div class="container">
    <div class="container-box">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">COVID19</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mr-5">
            <li class="nav-item">
              <a class="nav-link" href="https://api.coronavirus.syntac.co/doc" target="_blank">API Doc</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="country"
              onkeyup="getcountry1()">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="cari">Search</button>
          </form>
        </div>
      </nav>

      <div class="card">
        <div class="card-header">
          <h3 class="card-title text-center">DASHBOARD COVID 19</h3>
          <div class="row box-card">

          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="card-modal">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">DETAIL KASUS COVID19</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h1 class="country text-center"></h1>
                <table class="table table-sm table-bordered">
                  <thead>

                    <tr>
                      <th>kasus</th>
                      <td class="kasus text-center"></td>
                    </tr>

                    <tr>
                      <th>meninggal</th>
                      <td class="meninggal text-center"></td>
                    </tr>

                    <tr>
                      <th>wilayah</th>
                      <td class="wilayah text-center"></td>
                    </tr>

                    <tr>
                      <th>sembuh</th>
                      <td class="sembuh text-center"></td>
                    </tr>

                    <tr>
                      <th>kabar baru meninggal</th>
                      <td class="newDeath text-center"></td>
                    </tr>

                    <tr>
                      <th>kasus baru</th>
                      <td class="newKasus text-center"></td>
                    </tr>

                    <tr>
                      <th>kondisi keritis</th>
                      <td class="kritis text-center"></td>
                    </tr>

                    <tr>
                      <th>kasus aktif</th>
                      <td class="aktif text-center"></td>
                    </tr>

                  </thead>
                </table>
              </div>
              <div class="modal-footer text-muted d-block text-center">
                <p>detail terupdae dari corona virus</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end modal -->

    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="./vendor/js/bootstrap.min.js"></script>
  <script src="./vendor/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
